<div class="container labdetail-wrapper">

  <h1 class="labdetail-title"> Detalle del Laboratorio</h1>

  <!-- Cargando -->
  <p *ngIf="loading" class="alert-info-custom">Cargando...</p>

  <!-- Error -->
  <p *ngIf="error" class="alert-error">{{ error }}</p>

  <!-- DETALLE -->
  <div *ngIf="!loading && !error && laboratorio" class="labdetail-card">

    <div class="labdetail-row">
      <span class="label">ID:</span>
      <span>{{ laboratorio.id }}</span>
    </div>

    <div class="labdetail-row">
      <span class="label">Nombre:</span>
      <span>{{ laboratorio.nombre }}</span>
    </div>

    <div class="labdetail-row">
      <span class="label">Direcci√≥n:</span>
      <span>{{ laboratorio.direccion }}</span>
    </div>

    <div class="labdetail-row">
      <span class="label">Tel√©fono:</span>
      <span>{{ laboratorio.telefono }}</span>
    </div>

    <hr class="divider" />

    <div class="labdetail-buttons">
      <a 
        [routerLink]="['/laboratorios/editar', laboratorio.id]"
        class="btn btn-primary">
        ‚úèÔ∏è Editar
      </a>

      <a routerLink="/laboratorios" class="btn btn-ghost">
        üîô Volver
      </a>
    </div>

  </div>
</div>
