<div class="container mt-4" *ngIf="!error; else errorTemplate">

  <h2 class="mb-3">ðŸ‘¥ Lista de Usuarios</h2>
<!-- Tabla de usuarios -->
  <table class="table table-bordered table-striped shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Rol</th>
      </tr>
    </thead>
 <!-- Cuerpo de la tabla -->
    <tbody>
      <tr *ngFor="let u of usuarios">
        <td>{{ u.id }}</td>
        <td>{{ u.nombre }}</td>
        <td>{{ u.email }}</td>

        <td>
          <span class="badge bg-primary" *ngIf="u.rol === 'ADMIN'">ADMIN</span>
          <span class="badge bg-secondary" *ngIf="u.rol === 'USUARIO'">USUARIO</span>
        </td>

      </tr>
    </tbody>

  </table>

</div>
<!-- Mensaje de error -->
<ng-template #errorTemplate>
  <div class="alert alert-danger mt-4 container">
    {{ error }}
  </div>
</ng-template>
